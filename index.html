<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="img/iconos/logo.png">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="container-md vh-100 d-flex justify-content-center align-items-center">
        <section class="shadow-sm p-3 mb-5 bg-body rounded">
            <p class="text-center fs-6">Iniciar sesion</p>
            <form>
                <section class="mb-3">
                  <label for="txtEmail" class="form-label">Direcci√≥n de Email</label>
                  <input type="email" class="form-control" id="txtEmail">
                  <p id="emailVal" class="text-danger"></p>
                </section>
                <section class="mb-3">
                  <label for="txtPwd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="txtPwd">
                </section>
                <section class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="chkAceptar">
                  <label class="form-check-label" for="chkAceptar">Aceptar reglas del contrato</label>
                </section>
                <input type="button" class="btn btn-primary" value="Enviar" id="btnEnviar">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="js/index.js"></script>
